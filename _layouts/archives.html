---
layout: default
---

<div class="page">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.type | capitalize }}: {{ page.title }}</h1>
  {%- endif -%}

  {%- if page.posts.size > 0 -%}
    <section class="post-list">
      {% assign posts = page.posts | sort: 'date' | reverse %}
      {%- for post in posts -%}
        {%- include post.html -%}
      {%- endfor -%}
    </section>
  {%- endif -%}
</div>
