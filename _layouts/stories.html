---
layout: default
---

<div class="page">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.posts.size > 0 -%}
    <section class="post-list">
      {% assign posts = site.posts | sort: 'date' | reverse %}
      {%- for post in posts -%}
        {%- include post.html -%}
      {%- endfor -%}
    </section>
  {%- endif -%}

</div>
