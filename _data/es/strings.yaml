home_desc: GNDEM, con 251 organizaciones miembros en 89 países y territorios, y miembros de redes regionales en África, Asia, Europa y Eurasia, América Latina y el Caribe, y el Medio Oriente/África del Norte, ha trabajado para facilitar y mejorar el trabajo crítico de los ciudadanos monitores de elecciones en todo el mundo.
home_latest_title: Últimas historias de éxito

footer_desc: Desde 1986, millones de ciudadanos de más de 90 países en cinco continentes se han unido a iniciativas de monitoreo electoral no partidario para salvaguardar la integridad electoral, ayudar a crear la responsabilidad gubernamental y política, mitigar la posibilidad de violencia política y promover el derecho de los ciudadanos a participar en los asuntos públicos. El amplio desarrollo del monitoreo electoral no partidario en todo el mundo evidencia tangiblemente el deseo de los ciudadanos por una gobernanza receptiva, transparente y democrática.


