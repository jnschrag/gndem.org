home_desc: GNDEM с 251 организацией-членом в 89 странах и территориях и членами региональных сетей в Африке, Азии, Европе и Евразии, Латинской Америке и Карибском бассейне и на Ближнем Востоке / в Северной Африке работала над тем, чтобы облегчить и активизировать критическую работу гражданина наблюдателей за выборами во всем мире.
home_latest_title: Последние истории успеха

footer_desc: Hачиная с 1986 года, миллионы людей более чем в 90 странах пяти континентов присоединились к деятельности по непартийному общественному мониторингу выборов с целью обеспечения честного избирательного процесса, повышению подотчетности правительств и политических партий, снижению потенциала вспышек насилия по политическим мотивам и укреплению права граждан на участие в управлении государством. Широкое распространение непартийного мониторинга выборов во всем мире является зримым свидетельством стремления граждан к прозрачному, демократическому государственному управлению, отвечающему чаяниям избирателей.

