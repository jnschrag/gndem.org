home_desc: عملت GNDEM ، التي تضم 251 منظمة عضو في 89 دولة وإقليمًا ، وأعضاء شبكة إقليمية في إفريقيا وآسيا وأوروبا وأوراسيا وأمريكا اللاتينية ومنطقة البحر الكاريبي والشرق الأوسط / شمال إفريقيا ، على تسهيل وتعزيز العمل الحيوي للمواطنين مراقبو الانتخابات في جميع أنحاء العالم.

home_latest_title: أحدث قصص النجاح

footer_desc: منذ العام 1986، ضمّ ملايين المواطنين من أكثر من 90 بلداً في القارات الخمس جهودهم إلى جهود مبادرات محايدة لمراقبة الانتخابات من أجل صون النزاهة الانتخابية، والمساعدة في إرساء مبدأ المساءلة على المستويين الحكومي والسياسي، والمساهمة في تقليص احتمالات العنف الناشئ عن دوافع سياسية، وتعزيز حقّ المواطن في المشاركة في الشأن العام. ولعلّ تنامي ظاهرة مراقبة الانتخابات على يد منظمات محايدة في كلّ أقطار العالم يشكّل أسطع دليل على توق المواطنين إلى حكم 


