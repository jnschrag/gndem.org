<ul class="main-menu">
{% for item in site.menus.header %}
	{% assign title = site.data.strings[item.title] %}
  <li class="menu-item-{{ loop.index }}">
    <a href="{{ item.url | relative_url }}" title="Go to {{ item.title }}">{{ title }}</a>
  </li>
{% endfor %}
</ul>
